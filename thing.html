<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dialog Web Component</title>
</head>

<body>

    <!-- Define the custom dialog component -->
    <button><custom-dialog></custom-dialog></button>

    <!-- Button to open the dialog -->
    <button id="open-dialog">Open Dialog</button>

    <script>
        // Define the custom dialog component
        class CustomDialog extends HTMLDialogElement {
            constructor() {
                super();
            }

            connectedCallback() {
                this.innerHTML = `
          <h2>Hello, I am a custom dialog!</h2>
          <p>This is some content inside the dialog.</p>
          <button id="close-dialog">Close</button>
        `;

                // Close dialog button
                const closeDialogBtn = this.querySelector('#close-dialog');
                closeDialogBtn.addEventListener('click', () => {
                    this.close();
                });
            }
        }

        // Define the custom element
        customElements.define('custom-dialog', CustomDialog, { extends: 'dialog' });

        // Open dialog button
        const openDialogBtn = document.getElementById('open-dialog');
        openDialogBtn.addEventListener('click', () => {
            const customDialog = document.createElement('dialog', { is: 'custom-dialog' });
            document.body.appendChild(customDialog);
            customDialog.showModal();
        });
    </script>

</body>

</html>
