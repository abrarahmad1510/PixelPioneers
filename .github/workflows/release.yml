name: Build

on:
  push:
    paths:
      - 'src/**/*.js'
      - 'src/**/*.rs'
      - '.github/workflows/release.yml'

jobs:
  build-linux-x64:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build
        run: |
          sudo apt-get install zip
          npm i -g rollup
          npm i rollup-plugin-string
          rollup -c
          cargo build --release
          zip scratch-git.zip ./target/release/scratch-git userscript.js
      - name: Save Linux build
        uses: actions/upload-artifact@v3
        with:
          name: scratch-git-linux-x64
          path: ./scratch-git.zip

  build-windows-x64:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build
        run: |
          npm i -g rollup rollup-plugin-string
          rollup -c
          cargo build --release
          Compress-Archive -Path .\target\debug\scratch-git,userscript.js -DestinationPath scratch-git.zip
      - name: Save Windows build
        uses: actions/upload-artifact@v3
        with:
          name: scratch-git-windows-x64
          path: ./scratch-git.zip

  build-macos-x64:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build
        run: |
          npm i -g rollup
          npm i rollup-plugin-string
          rollup -c
          cargo build --release
          zip scratch-git.zip ./target/release/scratch-git userscript.js
      - name: Save MacOS build
        uses: actions/upload-artifact@v3
        with:
          name: scratch-git-macos-x64
          path: ./scratch-git.zip

  release:
    runs-on: ubuntu-latest
    needs: [build-windows-x64, build-linux-x64, build-macos-x64]
    permissions: write-all

    steps:
    - uses: actions/checkout@v3

    - uses: actions/download-artifact@v3
      with:
        name: scratch-git-windows-x64
        path: ./

    - uses: actions/download-artifact@v3
      with:
        name: scratch-git-linux-x64
        path: ./

    - uses: actions/download-artifact@v3
      with:
        name: scratch-git-macos-x64
        path: ./

    - uses: reecetech/version-increment@2023.4.1
      id: version
      with:
        scheme: semver
        increment: patch
  
    - name: Create release
      id: release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: Release ${{ steps.version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Windows Build
      id: upload-win-asset
      uses: sekwah41/upload-release-assets@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        asset_path: './scratch-git.zip'
        asset_name: "scratch-git-windows-x64.exe"
        asset_content_type: application/zip
        upload_url: ${{ steps.release.outputs.upload_url }}

    - name: Upload MacOS Build
      id: upload-mac-asset
      uses: sekwah41/upload-release-assets@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        asset_path: './scratch-git.zip'
        asset_name: "scratch-git-macos-x64.exe"
        asset_content_type: application/zip
        upload_url: ${{ steps.release.outputs.upload_url }}

    - name: Upload Linux Build
      id: upload-lin-asset
      uses: sekwah41/upload-release-assets@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        asset_path: './scratch-git.zip'
        asset_name: "scratch-git-linux-x64.exe"
        asset_content_type: application/zip
        upload_url: ${{ steps.release.outputs.upload_url }}